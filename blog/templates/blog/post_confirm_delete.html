{% extends "blog/base.html" %}
{% block content %}
        <div class="content-section">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Apagar post</legend>
                    <h2>Quer mesmo deletar este post? "{{ object.titulo }}"</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Deletar</button>
                    <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}" >Voltar</a>
                </div>
            </form>
        </div>
{% endblock content %}
