{% extends "blog/base.html" %}
{% block content %}
    {% for station in stations %}
    <article class="media content-section">
        <!-- <img class="rounded-circle article-img" src="{{ station.author.profile.image.url }}"> -->
        <div class="media-body">
            <h2><a class="article-title" href="{% url 'station-detail' station.id %}">{{ station.nome }}</a></h2>
            <p class="article-content">{{ station.content }}</p>
            <div class="article-metadata">
                <small class="text-muted">{{ station.descricao }}</small>
            </div>  
        </div>
    </article>
    {% endfor %}
{% endblock content %}
