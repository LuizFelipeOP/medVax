{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
       <div class="media">
              <!-- <img class="rounded-circle account-img" src="{{ user.profile.image.url }}"> -->
              <div class="media-body">
                     <h2 class="account-heading">{{ user.username }}</h2>
                     <p class="text-secondary">{{ user.email }}</p>
              </div>
       </div>
       <form class="validation" method="POST" enctype="multipart/form-data" data-url= '{{ request.build_absolute_uri|safe }}'>
              {% csrf_token %}
              <fieldset class="form-group">
                     <legend class="border-bottom mb-4">Sua conta</legend>
                     {{ u_form|crispy }}
                     {{ p_form|crispy }}
              </fieldset>
              <div class="form-group">
                     <button class="btn btn-outline-info" type="submit">Salvar alterações</button>
              </div>
       </form>
</div>
{% endblock content %}
