{% extends "blog/base.html" %}
{% block content %}
    {% for storage in storages %}
    <article class="media content-section">
        <!-- <img class="rounded-circle article-img" src="{{ vax.author.profile.image.url }}"> -->
        <div class="media-body">
            <h2><a class="article-title" href="{% url 'storage-detail' storage.id %}">NÃºmero do lote {{ storage.lote }}</a></h2>
            <p class="article-content">Quantidade: {{ storage.quantidade }}</p>
            <p class="article-content">Vacina: {{ storage.vax }}</p>
            <div class="article-metadata">
                {% if storage.ativo == "A" %}
                <small class="text-muted"> Ativo</small>
                {% else %}
                <small class="text-muted"> Inativo</small>
                {% endif %}
            </div>  
        </div>
    </article>
    {% endfor %}
{% endblock content %}
